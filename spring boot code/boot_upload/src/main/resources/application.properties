spring.application.name=boot_upload
server.port=8080

# 파일 업로드
# 한 번 업로드 시 최대 가능한 파일 설정
spring.servlet.multipart.max-file-size=10MB
# 한 요청에 여러 개의 파일이 전달됐을 경우 총합 한계
spring.servlet.multipart.max-request-size=10MB
# 파일 저장 디렉토리 경로
file.upload-dir=./uploads
# 업로드된 파일을 접근할 수 있는 URL 경로 설정
spring.web.resources.static-locations=files:./uploads/